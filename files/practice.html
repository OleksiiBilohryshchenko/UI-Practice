    <input type="checkbox" name="food" value="salad"> Salad

        <option value="mid">mid</option>
        <option value="pepper">pepper</option>

    </select>
    <hr>
    <h2>Create an account with us in 3 easy steps!</h2>
    <p>Creating an account allows you to track our order</p>
    <hr>
    <p>Username:
    <input type="text" name="username">
    </p>
    <p>Email:
        <input type="text" name="email">
    </p>
    <p>Password:
        <input type="password" name="password">
    </p>
    <input type="submit" value="Sign up" style="background-color: yellowgreen">




</form>
