<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms practice</title>
</head>
<body>

<form>
  <p>
    Username:
    <input type="text" name="username" placeholder="Type your user name">
  </p>
    <p>
        Password:
        <input type="=password" placeholder="Type password here">
    </p>
    <p>
        What did you think about your trip?
    </p>
    <textarea cols="30" rows="7" placeholder = "Enter text"></textarea>
    <br>
    <input type="radio" name="food" value="burger"> Burger
    <input type="radio" name="food" value="pizza" disabled> Pizza
    <input type="radio" name="food" value="salad" checked> Salad
    <br>
    <p>Pick a date:
        <input type="date">
    </p>
    <input type="datetime-local">
    <p>
        <input type="file">
    </p>
    <p>
        Please select your favorite language(s)
    </p>
    <label for="java">Java
        <input type="checkbox" name="language" value="java" id="java">
    </label>
        <input type="checkbox" name="language" value="python"> Python
        <input type="checkbox" name="language" value="c#"> C#

    <p>
        Please select a car:
    </p>
    <select name="car">
        <option value="" disabled selected>Select a car</option>
        <option value="Acura">Acura</option>
        <option value="Honda">Honda</option>
        <option value="Toyota">Toyota</option>
    </select>
    <br>
    <br>
    <input type="submit" value="Sign up" id="signup">


</form>
</body>
</html>
